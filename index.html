<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roman Numeral Converter</title>

</head>
<body>
    <head>
      <h2>Roman Numeral Converter</h2>
      <p>Convert the given number into a roman numeral</p>
      <p>
        <input size="150" type="number" id="inputNum" placeholder="Your number" oninput="convertToRoman(this.value)" onchange="convertToRoman(this.value)">
      </p>
      <p>Roman number: <span id="outputText"></span></p>
    </head>
    <script src="main.js"></script>
</body>
</html>
